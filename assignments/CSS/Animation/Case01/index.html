<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../assests/normalize.css">
    <title>Animation case01</title>
    <style>
        main>section{
            position: absolute;
            right: 0;
            left: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            width: 1000px;
            height: 800px;
        }
        main>section>div{
            width: 200px;
            height: 100px;
            background-color: red;
            border-radius: 2rem;
            position: absolute;
            top: 100px;
            left:100px;

            animation-name: rect;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;
        }

        @keyframes rect{
            0%{
                top: 100px;
                left:100px;
                background-color: blue;
                transform: rotate(0deg);
            }
            25%{
                top: 100px;
                left: 600px;
                background-color: yellow;
                transform: rotate(180deg);
            }
            50%{
                top: 600px;
                left: 600px;
                background-color: green;
                transform: rotate(360deg);
            }
            75%{
                top: 600px;
                left: 100px;
                background-color: black;
                transform: rotate(180deg);
            }
            100%{
                top: 100px;
                left: 100px;
                transform: rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <main>
        <section>
            <div></div>
        </section>
    </main>
</body>
</html>
