<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../assests/normalize.css">
  <link rel="stylesheet" href="../../../assests/resources/fontawesome/css/all.css">
  <link rel="stylesheet" href="assets/css/orderDetails.css">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
  <title>POS System</title>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <div id="logo-div" class="d-flex">
        <img src="assets/image/logo-icon.png" width="52px">
        <h1 class="navbar-brand me-5 ms-2 fs-2">POS System</h1>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav gap-2">
          <li class="nav-item">
            <a class="nav-link" href="item.html"></i>Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="customer.html">Customers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="item.html">Items</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="order.html">Place Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active fw-medium text-body-secondary" aria-current="page" href="#">Order Details</a>
          </li>
        </ul>
        <ul class="navbar-nav gap-2">
          <li class="nav-item">
            <a class="nav-link" href="#">Sign up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Log out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
  <main>
    <section id="title" class=" d-flex my-5 justify-content-center">
      <div class="rounded-pill w-75 bg-primary">
        <h3 class="fw-normal ps-3 mb-0 py-2 text-white"><i class="fa-solid fa-circle-info px-2"></i>Order Details</h3>
      </div>
    </section>
    <section id="content" class="container-fluid py-4 rounded-4">
        <section class="row">
          <section id="order-details-search" class="col-12 mb-5 d-flex justify-content-center">
            <form class="row gx-3 gy-2 align-items-center">
              <div class="col-sm-3">
                <label class="visually-hidden" for="specificSizeSelect">Preference</label>
                <select class="form-select" id="specificSizeSelect">
                  <option value="1">Order ID</option>
                  <option value="2">Customer ID</option>
                </select>
              </div>
              <div class="col-sm-4">
                <label class="visually-hidden" for="specificSizeInputName">Name</label>
                <input type="text" class="form-control" id="specificSizeInputName" placeholder="Search Order">
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-outline-primary">Search</button>
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-outline-warning">Clear</button>
              </div>
            </form>
          </section>
<!--          search order details ////////////////////-->

          <section id="customer-table" class="p-2 rounded-4 bg-light">
            <table class="table">
              <thead>
              <tr>
                <th scope="col" class="bg-primary text-white">Order ID</th>
                <th scope="col" class="bg-primary text-white">Customer ID</th>
                <th scope="col" class="bg-primary text-white">Order Date</th>
                <th scope="col" class="bg-primary text-white">Total</th>
              </tr>
              </thead>
              <tbody class="table-group-divider">
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Galle</td>
                <td>20 000</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>25 000</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>Nornton</td>
                <td>30 000</td>
              </tr>
              </tbody>
            </table>
          </section>
        </section>
    </section>
  </main>
<script src="assets/bootstrap/js/bootstrap.js"></script>
</body>
</html>
